<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Coupon | Shark Pet Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d355e 0%, #63b0cd 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: rgba(14, 57, 102, 0.95) !important;
        }
        .shop-title {
            color: #fff;
            text-shadow: 0 4px 16px rgba(0,40,80,0.15);
            font-weight: 800;
            letter-spacing: 2px;
        }
        .shark-icon {
            width: 42px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .coupon-card {
            max-width: 400px;
            margin: 70px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(20,40,80,0.14);
            padding: 32px 28px 28px 28px;
        }
        .btn-shark {
            background: #229ad3;
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.15s;
        }
        .btn-shark:hover {
            background: #186fad;
        }
        .result-msg {
            font-size: 1.05em;
            font-weight: 600;
            margin-bottom: 18px;
        }
        .result-success {
            color: #198754;
        }
        .result-fail {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand shop-title" href="/">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f988.png" alt="Shark" class="shark-icon">
                Shark Pet Shop
            </a>
        </div>
    </nav>

    <div class="coupon-card">
        <h3 class="text-center mb-4">Enter Coupon</h3>
        {% if result %}
            <div class="result-msg result-fail">
                {{ result }}
            </div>
        {% endif %}
        <form method="post" action="/coupon">
            <div class="mb-3">
                <label for="coupon_code" class="form-label">Coupon Code</label>
                <input type="text" class="form-control" id="coupon_code" name="coupon_code" placeholder="Enter your coupon code" required autofocus>
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-shark">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
